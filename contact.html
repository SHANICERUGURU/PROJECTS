<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactpage</title>
    <style>
        body{background-color: pink;}

 <h1> <u>CONTACT US!!</u></h1>
<body>
    <p style="font-family: 'Courier New', Courier, monospace;"> <b>get to ask questions!!</b></p>
    <div>
        <form>
            <label for="first name"><b>first name </b></label>
            <br>
            <input type="text" name="first name" placeholder="enterfirstname">
            <br>
            <label for="lastname">  <b>lastname</b></label>
            <br>
            <input type="text"name ="lastname" placeholder="enterlastname">
            <br>
            <label for="phonenumber"> <b>phonenumber</b></label>
            <br>
            <input type="number" name="phonenumber" placeholder="enterphonenumber">
            <br>
            <label for="emailaddress"><b>emailaddress</b></label>
            <br>
            <input type="email" name="emailaddress"placeholder="enteremailaddress">
            <br>
            <label for="date of birth"><b>DOB</b></label>
            <br>
            <input type="date" name="date of birth">
            <br> 
            <label  for="gender"><b>gender</b></label>
            <br>
            <label for="male">male</label>
            <input type="radio" value="male" id="male" name="gender">
            <br>
            <label for="female"> female</label>
            <input type="radio" value="female" id="female" name="gender">
            <br>
            <label for="comments"><b>comments</b></label>
            <br>
            <input type="text" name="leavecomment" placeholder="leavecomment">
            <br>
            <button type="submit">submitquestions</button>



        </form>
    </div>
